services:
  - type: web
    name: caloria-pro-web
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn web.main:app --host 0.0.0.0 --port $PORT

  - type: worker
    name: caloria-pro-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python -m bot.main
